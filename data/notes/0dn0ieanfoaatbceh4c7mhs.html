<h1 id="pretty-log-output"><a aria-hidden="true" class="anchor-heading" href="#pretty-log-output"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Pretty Log Output</h1>
<h3 id="git-log"><a aria-hidden="true" class="anchor-heading" href="#git-log"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>git log</h3>
<ul>
<li>Pretty Log Output (<em>PLOG</em>)</li>
</ul>
<pre class="language-bash"><code class="language-bash"><span class="token function">git</span> config --global  alias.plog <span class="token string">"log --graph --format='%Cgreen%h %Cred%aN%Cblue%d%Creset %s %C(yellow)(%cr)%Creset'"</span>
</code></pre>
