<h2 id="data-management-best-practices"><a aria-hidden="true" class="anchor-heading" href="#data-management-best-practices"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Data management best practices</h2>
<p>The best practice is to make all data members in a class private.</p>
<p>if a data member is declared but is not under a specific label of <code>public:</code> or <code>private:</code> then the default is <strong>private</strong>. The opposite is true in <a href="/DevLog/notes/erou40n2c612xe4qhkokyjy">Structs</a>.</p>
