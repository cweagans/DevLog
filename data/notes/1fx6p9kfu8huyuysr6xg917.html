<h1 id="horizontal-rules"><a aria-hidden="true" class="anchor-heading" href="#horizontal-rules"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Horizontal Rules</h1>
<h2 id="syntax"><a aria-hidden="true" class="anchor-heading" href="#syntax"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Syntax</h2>
<p>in markdown a horizontal rule is created with three dashes</p>
<p><code>---</code></p>
<p>in html this is normally <code>&#x3C;hr></code> which is a self closing tag</p>
<p>These are all examples of valid horizontal rules:</p>
<pre><code>---

***

*****

- - -

---------------------------------------
</code></pre>
