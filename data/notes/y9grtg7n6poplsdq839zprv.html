<h1 id="avoid-name-conflicts"><a aria-hidden="true" class="anchor-heading" href="#avoid-name-conflicts"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Avoid Name Conflicts</h1>
<h3 id="avoid-conflicts-with-filenames-that-start-with-a-dash"><a aria-hidden="true" class="anchor-heading" href="#avoid-conflicts-with-filenames-that-start-with-a-dash"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Avoid conflicts with filenames that start with a dash</h3>
<pre class="language-bash"><code class="language-bash"><span class="token comment"># -- indicates the end of the options section</span>
<span class="token comment"># -myFile.txt uses a dash after the options section to avoid conflicts</span>
<span class="token function">cat</span> -- -myFile.txt
</code></pre>
