<h1 id="labels-and-references"><a aria-hidden="true" class="anchor-heading" href="#labels-and-references"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Labels and References</h1>
<p><code>\label{}</code> This will add an invisible label to any item like so:</p>
<pre class="language-latex"><code class="language-latex"><span class="token function selector">\section</span><span class="token punctuation">{</span>Lists<span class="token function selector">\label</span><span class="token punctuation">{</span><span class="token keyword">List</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token function selector">\item</span> Butter <span class="token function selector">\label</span><span class="token punctuation">{</span><span class="token keyword">butter</span><span class="token punctuation">}</span>
</code></pre>
<p><code>\ref{}</code> This is the number of the referenced label if its the 3rd item then it will display only a '3'
<code>(\ref{})</code> The same as above but wrapped in parens</p>
