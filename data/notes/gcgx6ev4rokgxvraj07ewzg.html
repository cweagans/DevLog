<h3 id="null-pointer-1"><a aria-hidden="true" class="anchor-heading" href="#null-pointer-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Null Pointer</h3>
<blockquote>
<p>The pointer was initialized to <strong><code>nullptr</code></strong>. The <code>nullptr</code> keyword is a literal indicating a pointer points to nothing. A pointer assigned with <code>nullptr</code> is said to be null.</p>
</blockquote>
