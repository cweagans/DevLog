<h1 id="migrating-databases"><a aria-hidden="true" class="anchor-heading" href="#migrating-databases"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Migrating Databases</h1>
<p>To migrate a database:</p>
<ol>
<li>Right click on the database on the source server</li>
<li>Backup</li>
<li>Save the file as *.sql</li>
<li>Create a new database on the target server</li>
<li>Right click the new database and select <code>restore</code></li>
<li>Choose the *.sql file you made to restore from</li>
</ol>
