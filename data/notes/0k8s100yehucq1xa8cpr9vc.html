<h1 id="shred"><a aria-hidden="true" class="anchor-heading" href="#shred"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Shred</h1>
<ul>
<li>Shred command on linux</li>
<li>Privacy</li>
<li>File Confidentiality</li>
<li>Overwrite and optionally delete file</li>
<li><code>shred -v --iterations=30 -u [file]</code></li>
<li><code>-u</code> Deallocate and remove file after overwriting</li>
<li><code>--iterations=N</code> Number of times to overwrite the file (default is 3)</li>
<li><code>-v</code> 'verbose'</li>
</ul>
