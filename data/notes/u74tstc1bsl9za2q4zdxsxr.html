<h1 id="explicit-tags"><a aria-hidden="true" class="anchor-heading" href="#explicit-tags"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Explicit Tags</h1>
<h2 id="explicit-tags-1"><a aria-hidden="true" class="anchor-heading" href="#explicit-tags-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Explicit Tags</h2>
<p>For data type casting</p>
<pre class="language-yaml"><code class="language-yaml"><span class="token key atrule">numbers</span><span class="token punctuation">:</span>
    <span class="token key atrule">num1</span><span class="token punctuation">:</span> <span class="token tag">!!int</span> <span class="token number">1.0</span> <span class="token comment"># converted to 1</span>
    <span class="token key atrule">num2</span><span class="token punctuation">:</span> <span class="token tag">!!float</span> <span class="token number">100</span> <span class="token comment"># converted to 100.0</span>
    <span class="token key atrule">num3</span><span class="token punctuation">:</span> <span class="token tag">!!str</span> <span class="token number">150</span> <span class="token comment"># converted to "150"</span>
</code></pre>
