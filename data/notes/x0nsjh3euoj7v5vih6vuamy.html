<h1 id="strcat"><a aria-hidden="true" class="anchor-heading" href="#strcat"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Strcat</h1>
<h2 id="strcat-1"><a aria-hidden="true" class="anchor-heading" href="#strcat-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>strcat()</h2>
<p><code>strcat(destStr, sourceStr)</code></p>
<blockquote>
<p>Copies sourceStr (up to and including null character) to end of destStr (starting at destStr's null character).	</p>
</blockquote>
<pre class="language-cpp"><code class="language-cpp"><span class="token function">strcat</span><span class="token punctuation">(</span>orgName<span class="token punctuation">,</span> userText<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// orgName is "United NationsUNICEF"</span>
</code></pre>
