<h1 id="the-const-keyword"><a aria-hidden="true" class="anchor-heading" href="#the-const-keyword"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>The Const Keyword</h1>
<p>The <code>CONST</code> keyword is a way to assign a value to an immutable variable that respects local scoping.</p>
<pre class="language-js"><code class="language-js"><span class="token keyword">var</span> x <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
<span class="token comment">// Here x is 10</span>
<span class="token punctuation">{</span>
  <span class="token keyword">const</span> x <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
  <span class="token comment">// Here x is 2</span>
  x <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">;</span>
  <span class="token comment">// ERROR: value cannot be re-assigned	</span>
<span class="token punctuation">}</span>
<span class="token comment">// Here x is 10</span>
</code></pre>
