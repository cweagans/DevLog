<h1 id="spf"><a aria-hidden="true" class="anchor-heading" href="#spf"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Spf</h1>
<p><code>S</code>ender <code>P</code>olicy <code>F</code>ramework</p>
<p>An <code>SPF</code> record is used to list the <code>IP</code> addresses or names of servers that are permitted to send email from a particular domain and is used to combat the sending of spam.</p>
