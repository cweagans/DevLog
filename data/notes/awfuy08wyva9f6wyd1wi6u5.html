<h1 id="at"><a aria-hidden="true" class="anchor-heading" href="#at"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>At</h1>
<h4 id="at-1"><a aria-hidden="true" class="anchor-heading" href="#at-1"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>at()</h4>
<p>Returns the value at the index number given like the traditional array syntax:</p>
<pre class="language-cpp"><code class="language-cpp">vector<span class="token punctuation">.</span><span class="token function">at</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">==</span> array<span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// True</span>
</code></pre>
