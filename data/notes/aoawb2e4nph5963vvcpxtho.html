<h1 id="up"><a aria-hidden="true" class="anchor-heading" href="#up"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Up</h1>
<h2 id="command-to-run"><a aria-hidden="true" class="anchor-heading" href="#command-to-run"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Command to run</h2>
<pre class="language-bash"><code class="language-bash"><span class="token function">docker-compose</span> up -d
</code></pre>
<p><code>-d</code> detaches the process to run it in the background</p>
<h2 id="to-use-a-specific-configuration-file"><a aria-hidden="true" class="anchor-heading" href="#to-use-a-specific-configuration-file"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>To use a specific configuration file</h2>
<pre class="language-bash"><code class="language-bash"><span class="token function">docker-compose</span> -f docker-compose-dev.yml up -d
</code></pre>
