<h2 id="convert-flac-audio-files-to-mp3"><a aria-hidden="true" class="anchor-heading" href="#convert-flac-audio-files-to-mp3"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Convert flac audio files to mp3</h2>
<pre class="language-shell"><code class="language-shell">ffmpeg -i input.flac -ab 320k -map_metadata <span class="token number">0</span> -id3v2_version <span class="token number">3</span> output.mp3
</code></pre>
