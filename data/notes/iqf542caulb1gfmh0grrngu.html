<h1 id="images"><a aria-hidden="true" class="anchor-heading" href="#images"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Images</h1>
<p>Images in markdown hijack the <a href="/DevLog/notes/v1xsk356obi98mj9rrnywlc">Links</a> syntax in markdown and prepend a <code>!</code> before the link to the image file:</p>
<p><code>![Alt Text](image.png)</code></p>
<p>if you wanted to link images you wrap the above syntax with another normal link syntax:</p>
<p><code>[![Alt Text](image.png)](Image Link)</code></p>
