<p>If a file in Python is opened without a context manager or is just taken up by a python process then to get it to let go of the file to delete it, open it in python, assign it to a variable then run the close method:</p>
<pre class="language-python"><code class="language-python">f <span class="token operator">=</span> <span class="token builtin">open</span><span class="token punctuation">(</span><span class="token string">'file.txt'</span><span class="token punctuation">)</span>
f<span class="token punctuation">.</span>close<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre>
